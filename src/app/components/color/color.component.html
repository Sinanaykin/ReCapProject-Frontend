<ul class="list-group mt-3">
  <li (click)="setAllColor()"
  [class]="getAllColorClass()"
  routerLink="/cars" class="list-group-item list-group-item-success">Renkler</li>
  <li
  (click)="setCurrentColor(color)"
  routerLink= "/cars/color/{{color.colorId}}"
   *ngFor="let color of colors" class="list-group-item text-center list-group-item-action list-group-item-dark">
      {{color.colorName}}
  </li>
</ul>

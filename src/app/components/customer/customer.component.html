<table class="table table-success table-striped table-hover">
  <thead class="table-dark">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Müşteri İsmi</th>
      <th scope="col">Şirket İsmi </th>

    </tr>
  <tbody>
  <tr *ngFor="let customer of customersDto">
    <th scope="row">{{ customer.id }}</th>
    <th scope="row">{{ customer.customerName }}</th>
    <th scope="row">{{ customer.companyName }}</th>

  </tr>
  </tbody>>
</table>
